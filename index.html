<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center title">Factory Simulator</h1>

    <!-- Drag and drop blocks -->
<div class="container mt-6 stage-area">
    <div class="row">
        <div class="col-md-2 stage" id="col1">
            <div id="workstation1" class="block">Station 1</div>
        </div>
        <div class="col-md-2 stage" id="col2">
            <div id="workstation2" class="block" draggable="true">Station 2</div>
        </div>
        <div class="col-md-2 stage" id="col3">
            <div id="workstation3" class="block" draggable="true">Station 3</div>
        </div>
        <div class="col-md-2 stage" id="col4">
            <div id="workstation4" class="block" draggable="true">Station 4</div>
        </div>
        <div class="col-md-2 stage" id="col5">
            <div id="workstation5" class="block" draggable="true">Station 5</div>
        </div>
        <div class="col-md-2 stage" id="col6">
            <div id="workstation6" class="block" draggable="true">Station 6</div>
        </div>
    </div>
</div>

    

    <!-- Bootstrap grid setup -->
    <div class="container graph mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto selection">
                <label for="object-select" class="form-label">Select Object:</label>
                <select id="object-select" class="form-select">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
            </div>
            <div id="chart-area"></div>
        </div>
    </div>

<!-- External JS libraries -->
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
